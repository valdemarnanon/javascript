<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>

        //propriedade chamada "length"
        const nome = ' Valdemar Nanon ';
        document.write(nome.length);
        document.write('<br>');
        document.write(nome.charAt(7));
        document.write('<br>');
        document.write(nome.indexOf('N'));
        document.write('<br>');
        document.write(nome.replace('Nanon', 'Neto'));
        document.write('<br>');
        document.write(nome.substr(6, 4));
        document.write('<br>');
        document.write(nome.toLowerCase());
        document.write('<br>');
        document.write(nome.toUpperCase());
        document.write('<br>');
        document.write('-' + nome.trim() + '-');
        

    </script>
</head>
<body>
    
</body>
</html>
