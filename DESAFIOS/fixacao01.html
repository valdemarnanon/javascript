<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script>
        function modificaBackground(cor){
            document.getElementById('campo').style.background = cor;
        }

        function validaCampo() {
            let valorCampo = document.getElementById('campo').value

            if(valorCampo.length < 3) {
                document.getElementById('campo').style.background = 'red';
            } else {
                document.getElementById('campo').style.background = 'green';
            }
        }
    </script>
</head>
<body>

    <input id="campo" type="text" onfocus="modificaBackground('#ffff00')" onblur="validaCampo()">

</body>
</html>
